<!doctype html>
<html lang="en-US">
<head>
<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
<title></title>
<script src="/client/js/common.js"></script>
<style>
.ui {
	position: absolute;
	top: 0;
	left: 0;
	width: 1280px;
	height: 720px;
	margin: 0;
}

.rcu {
	z-index: 2;
	margin: 0;
	padding: 0;
	border: none;
	overflow: hidden;
	position: absolute;
	top: 670px;
	left: 390px;
	width: 500px;
	height: 400px;
}
</style>
</head>

<body>

<iframe id="uistream" scrolling="no" class="ui"></iframe>
<iframe id="rcu" scrolling="no" class="rcu"></iframe>
<!--img src="/dpad.png" style="width:32px; position:absolute; z-index:2; opacity:0.5;" onclick="toggleRCU()"></mg-->

<script type="text/javascript">

	var uistream = document.getElementById("uistream");
	var rcu = document.getElementById("rcu");

	this.qs = parseQueryString();
	if (this.qs["session_id"] == null)
		alert("Missing session id");
	else {
		uistream.src = "/client/ui.html?stream=1&session_id=" + encodeURIComponent(this.qs.session_id);
		rcu.src = "/remote.html?noKeyInput=1&session_id=" + encodeURIComponent(this.qs.session_id);
	}

	function toggleRCU() {
		if (rcu.style.display != "none") {
			rcu.style.display = "none";
			event.target.style.opacity = 0.5;
		}
		else {
			rcu.style.display = "";
			event.target.style.opacity = 1;
		}
	}

</script>

</body>

</html>
